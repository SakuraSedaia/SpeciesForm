<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h2>REQUIRED FIELDS</h2>
        Name<i>*</i>:
        <input type="text" placeholder="First & Last">
        <br>

        Middle/Codename:
        <input type="text" placeholder="Informal/Middle">

        <br>

        <!-- Gender Selection -->
        Gender<i>*</i>:
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>

        <br />
		<br />

        <!-- Race Selection -->
        <div id="speciesSelect">
            Primary Species<i>*</i>:
            <select id="speciesSelectList" onchange="speciesSelect()">
                <option>Human</option>
                <option>Felina</option>
                <option>Ardoni</option>
                <option>Netheran</option>
                <option>Glacian</option>
                <option>Jaggathan</option>
                <option>Magnorite</option>
            </select>

            <div id="extras">
                <div id="extraPos">
                    <div id="humExt" style="display: inline-block">
                        Class<i>*</i>:
                        <select id="humanSelect">
                            <option>Normal</option>
                            <option>Enderknight</option>
                        </select>
                    </div>

                    <div id="ardoClan">
                        Clan<i>*</i>:
                        <select>
                            <option>Clanless</option>
                            <option>Kaltaris</option>
                            <option>Nestoris</option>
                            <option>Mendoris</option>
                            <option>Sendaris</option>
                            <option>Voltaris</option>
                        </select>
                    </div>
                </div>
            </div>
			
			<span>
				Necromancer?: 
				<input type="checkbox" name="necromancer"/> 
			</span>
			
			<!-- Secondary Species -->
            <span id="hybrid">
				<span id="hybridLabel" onclick="updateHybrid()">| Crossbreed?: </span>
				<input type="checkbox" name="crossbreed" id="hybridToggle" onclick="updateHybridBox()">
			</span>
			
            <br>
            <br>
			
			<div class="test-item" id="test">
				Test
			</div>
        </div>
        <br>

        Age<i>*</i>: <input type="number" placeholder="24" min="0" id="ageInput"> Years

        <br>
    </form>

    <script src="brainfuck.js"></script>
</body>

</html>
